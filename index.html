<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tarea 1 - Cilsa</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    </head>
    <body class="d-flex justify-content-center align-items-center bg-light">
        <main class="container-sm d-flex flex-column justify-content-center align-items-center">
            <form class="contenedor flex-fill px-4 py-2 bg-white shadow-lg rounded-4">
                <p class="fs-4 text-center text-wrap mb-3 fw-bold text-black titulo">Formulario de Datos Personales</p>
                <div class="mb-2">
                  <label for="inputName" class="form-label fw-bold">Nombre</label>
                  <input type="email" class="form-control" id="inputName" placeholder="Ej: Roberto Benardino" title="El nombre/apellido no debe contener números ni espacios en blanco." aria-describedby="nameWrong">
                  <p id="nameWrong" class="form-text text-danger visually-hidden">Ingrese nuevamente el nombre, por favor</p>
                </div>
                <div class="mb-2">
                  <label for="inputApellido" class="form-label fw-bold">Apellido</label>
                  <input type="email" class="form-control" id="inputApellido" placeholder="Ej: Carreras" title="El nombre/apellido no debe contener números ni espacios en blanco." aria-describedby="surnameWrong">
                  <p id="surnameWrong" class="form-text text-danger visually-hidden">Ingrese nuevamente el apellido, por favor</p>
                </div>
                <div class="mb-2">
                  <label for="inputEmail1" class="form-label fw-bold">Correo electronico</label>
                  <input type="email" class="form-control" id="inputEmail1"  placeholder="Ej: benardinraces@hotmail.com" aria-describedby="emailWrong">
                  <p id="emailWrong" class="form-text text-danger visually-hidden">Ingrese nuevamente el email, por favor</p>
                </div>
                <div class="mb-2">
                  <label for="fechaNacimiento" class="form-label fw-bold">Fecha nacimiento</label>
                  <input type="date" class="form-control" id="fechaNacimiento" aria-describedby="dateWrong">
                  <p id="dateWrong" class="form-text text-danger visually-hidden">Ingrese una fecha, por favor</p>
                </div>
                <div class="mb-3 d-flex flex-column">
                  <label for="inputPais" class="form-label fw-bold">País de residencia</label>
                  <select class="form-select z-3 cursor-pointer" id="inputPais" name="pais" aria-describedby="countryWrong">
                    <option value="">Seleccione su país</option>
                    <option value="AR">Argentina</option>
                    <option value="BR">Brasil</option>
                    <option value="CL">Chile</option>
                    <option value="ES">España</option>
                    <option value="US">Estados Unidos</option>
                    <option value="MX">México</option>
                </select>
                <p id="countryWrong" class="form-text text-danger visually-hidden">Seleccione un pais, por favor</p>
                </div>
                
                <div class="container d-flex justify-content-between align-items-center">
                    <button type="submit" class="btn btn-primary btnEnviar" title="Enviar el forumlario">Enviar</button>
                    <div class="d-flex justify-content-between align-items-center iconos">
                        <i class="bi bi-moon btn btn-primary rounded-circle" id="modoColor" title="Cambiar a modo claro/oscuro"></i>
                        <i class="bi bi-ban btn btn-primary rounded-circle" id="cambiarEstilo" title="Ver el formulario sin estilos"></i>
                    </div>
                </div>
            </form>
            
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script defer src="script.js"></script>
    </body>
</html>
